services:
  - type: web
    name: php-product-store
    runtime: php
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y php-pgsql
    startCommand: php -S 0.0.0.0:10000 -t .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Farzad_db
          property: connectionString
    phpVersion: 8.2
